{% extends "layout.html" %}

{% block script_head %}
    <script src="{{url_for('static', filename='matrix.JS')}}"></script>
{% endblock script_head %}

{% block style %}
    <style>
    .cell {
        border: solid;
        border-color: gray;
        border-width: 1px;
        cursor: pointer;
    }
    .cell:hover {
        background-color: cyan;
    }
    .cell-selected {
        background-color: blue;
    }
    #matrix {
        border-collapse: collapse;
    }
    #matrix td {
        padding: 10px;
    }
    </style>
{% endblock style %}

{% block content %}
     <table id="matrix">
        <tr>
            <td id="1-1" class="cell" onclick="cell_clicked(this)">10</td>
            <td id="1-2" class="cell" onclick="cell_clicked(this)">25</td>
            <td id="1-3" class="cell" onclick="cell_clicked(this)">08</td>
        </tr>
         <tr>
            <td id="2-1" class="cell" onclick="cell_clicked(this)">07</td>
            <td id="2-2" class="cell" onclick="cell_clicked(this)">84</td>
            <td id="2-3" class="cell" onclick="cell_clicked(this)">11</td>
        </tr>

         <tr>
            <td id="3-1" class="cell" onclick="cell_clicked(this)">24</td>
            <td id="3-2" class="cell" onclick="cell_clicked(this)">60</td>
            <td id="3-3" class="cell" onclick="cell_clicked(this)">29</td>
        </tr>
    </table>
{% endblock content %}
