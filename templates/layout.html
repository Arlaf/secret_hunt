<!DOCTYPE html>
<html>
<head>

    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>???</title>
    {% endif %}

    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    {% block script_head %}{% endblock script_head %}

    {% block style %}{% endblock style %}
</head>

<body>

    {% block script_body %}{% endblock script_body %}

    <div>
        {% block content %}{% endblock %}
    </div>

</body>
</html>
